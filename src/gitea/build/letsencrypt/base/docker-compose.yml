services:
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: unless-stopped
    ports:
      - 2222:22
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      USER_UID: ${USER_UID:-1000}
      USER_GID: ${USER_GID:-1000}
      GITEA__database__DB_TYPE: ${GITEA__database__DB_TYPE}
      GITEA__service__DISABLE_REGISTRATION: ${GITEA__service__DISABLE_REGISTRATION}
      GITEA__service__REQUIRE_SIGNIN_VIEW: ${GITEA__service__REQUIRE_SIGNIN_VIEW}
      GITEA__security__INSTALL_LOCK: ${GITEA__security__INSTALL_LOCK}
      GITEA__admin__USERNAME: ${GITEA__admin__USERNAME}
      GITEA__admin__PASSWORD: ${GITEA__admin__PASSWORD}
      GITEA__admin__EMAIL: ${GITEA__admin__EMAIL}
      VIRTUAL_PORT: ${VIRTUAL_PORT:-3000}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    networks:
      - letsencrypt-network
volumes:
  gitea-data:
    name: gitea-data
networks:
  letsencrypt-network:
    external: true
